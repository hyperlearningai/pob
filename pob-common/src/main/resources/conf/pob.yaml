application:
    name: 'Public Opportunities Bot (POB)'
    description: 'Automated parsing, indexing and publishing of public sector contract opportunities'
    repository: https://github.com/hyperlearningai/pob
    license: 'MIT License'
    created_by: 'HyperLearning AI'
    website: https://knowledgebase.hyperlearning.ai/projects/pob
    author:
        name: 'Jillur Quddus'
        organisation: 'HyperLearning AI'
        email: 'contactus@hyperlearning.ai'
        website: https://hyperlearning.ai/team/jillurquddus
    credits: ["Apache Commons", "Apache Maven", "HSQLDB", "Jackson", "Java 11", "JSoup", "JUnit", "Logback", "OKHttp", "Spring Boot", "Spring Framework"]
    storage:
        sql:
            driverClassName: org.hsqldb.jdbc.JDBCDriver
            jdbcUrl: jdbc:hsqldb:file:/tmp/pob/pob-db;DB_CLOSE_DELAY=-1;hsqldb.lock_file=false
            username: 'sa'
            password: ''
    publishers:
        slack:
            enabled: true
            channel: 'pob'
            webhook: https://hooks.slack.com/services/XXX/XXX/XXX
    frameworks:
        - id: dos
          name: 'Digital Outcomes and Specialists Framework'
          enabled: true
          baseUrl: https://www.digitalmarketplace.service.gov.uk
          opportunitiesUrl: https://www.digitalmarketplace.service.gov.uk/digital-outcomes-and-specialists/opportunities?q=&statusOpenClosed=open
          parserFullyQualifiedClassName: ai.hyperlearning.pob.parsers.dos.DosLatestOpportunitiesParser 